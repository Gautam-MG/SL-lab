<!DOCTYPE html>
<html>
	<head>

		<script language = "javascript">

			var object1 = { "Detective" : "Percy Jackson", "Author" : "Rick Roidan" };
				document.write("h1>JSON with Javascript example</h1>");
				document.write("<br>");
				document.write("<h3>Detective = " + object1.Detective+"</h3>");
				document.write("<h3>Author = " + object1.Author+"</h3>");

			var object2 = { " series " : "Breaking Bad", "author" : "Vince Gilligan" );
				document.write("<br>");
				document.write("<h3>Series = " + object2.Series+"</h3>");
				document.write("<h3>Author = " + object2.author+"</h3>");

				document.write("<hr/>");
				document.write(object1.Detective + " Detective Stories Author is " + object1.author);
				document.write("<hr/>");
		</script>
	</head>
	<body>
	</body>
</html>
